<div id="notifications" hx-swap-oob="afterbegin">
  <nut-notification
    class="break-words drop-shadow-lg"
    type="{{notification_type}}"
    ttl="{{ttl}}"
  >
    <div>
      <h3 class="font-bold uppercase">{{notification_type}}</h3>
      <div>{{message}}</div>
    </div>
    <div class="nut-notification-trigger">
      <button class="btn btn-circle btn-ghost">x</button>
    </div>
  </nut-notification>
</div>
