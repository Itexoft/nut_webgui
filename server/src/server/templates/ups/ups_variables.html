<table class="table">
  <tbody class="[&>tr]:border-b-2 [&>tr]:border-neutral-content/10 [&>tr:hover]:bg-base-100 last:border-none">
  {% for row in variables %}
  <tr>
    <td>
      {{ row.0 }}
    </td>
    <td class="text-primary">
      {{ row.1 }}
    </td>
  </tr>
  {% endfor %}
  </tbody>
</table>
